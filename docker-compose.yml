version: '3.8'

services:
  medical-rag-api:
    build: .
    container_name: medical-rag-chatbot
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./HackACure-Dataset:/app/HackACure-Dataset
      - model-cache:/app/.cache/huggingface
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/.cache/huggingface
    restart: unless-stopped

volumes:
  model-cache:






